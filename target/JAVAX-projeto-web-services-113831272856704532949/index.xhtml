<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id = "formulario">
            
            <h3>Cadastro de novo cliente</h3> 

            <h:outputText value="Nome do cliente: "/>
            <h:inputText value ="#{jsfCadastroClientes.nome}"/>
            
            
            <h:outputText value="Cidade: "/>
            
            <h:selectOneMenu value="#{jsfCadastroClientes.codigoCidade}">
                <f:selectItems value="#{jsfCadastroClientes.cidades}" var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade.codigo}"/>
                
                        
            </h:selectOneMenu>
            
            <br></br>

            <h:commandButton value ="Cadastrar" action="#{jsfCadastroClientes.cadastrarCliente()}"/>
            
            <br></br>
            <br></br>
            
            ====== Clientes cadastrados ======

            <h:dataTable binding="#{jsfCadastroClientes.dataTable}" border="1"
                         value="#{jsfCadastroClientes.clientes}" var="lista">
                

                <h:column>
                    
                    <f:facet name="header">
                    <h:outputText value="Código do cliente" />
                    </f:facet>
                    <h:outputText value="#{lista.codigo}"/>
      
                </h:column>
                
                <h:column>
                    
                    <f:facet name="header">
                    <h:outputText value="Nome do cliente" />
                    </f:facet>
                    <h:outputText value="#{lista.nome}"/>
      
                </h:column>
                
                <h:column>
                    
                    <f:facet name="header">
                    <h:outputText value="Cidade" />
                    </f:facet>
                    <h:outputText value="#{lista.cidade.nome}"/>
      
                </h:column>
                
                <h:column>
                    
                    <f:facet name="header">
                    <h:outputText value="Ação" />
                    </f:facet>
                    <h:commandButton value ="Excluir" action="#{jsfCadastroClientes.excluirCliente()}">
                       <f:setPropertyActionListener target="#{jsfCadastroClientes.codigoCliente}" value="#{lista.codigo}" />     
                    </h:commandButton>
      
                </h:column>

            </h:dataTable>

        </h:form>
        
        <h:form id = "formularioAlteracao">
            
            <h3>Alteracao de cliente</h3> 
            
            <h:outputText value="ID do cliente: "/>
            <h:inputText value ="#{jsfCadastroClientes.codigoCliente}"/>

            <h:outputText value="Nome do cliente: "/>
            <h:inputText value ="#{jsfCadastroClientes.nome}"/>
            
            
            <h:outputText value="Cidade: "/>
            
            <h:selectOneMenu value="#{jsfCadastroClientes.codigoCidade}">
                <f:selectItems value="#{jsfCadastroClientes.cidades}" var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade.codigo}"/>
            </h:selectOneMenu>
            
            <br></br>

            <h:commandButton value ="Alterar" action="#{jsfCadastroClientes.alterarCliente()}"/>
            
            <br></br>
            <br></br>

        </h:form>

    </h:body>
</html>
