<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id = "formulario">
            
            <h3>Cadastro de novo cliente</h3> 

            <h:outputText value="Nome do cliente: "/>
            <h:inputText value ="#{jsfCadastroClientes.nome}"/>
            
            
            <h:outputText value="Cidade: "/>
            
            <h:selectOneMenu value="#{jsfCadastroClientes.codigo}">
                <f:selectItems value="#{jsfCadastroClientes.cidades}" var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade.codigo}"/>
            </h:selectOneMenu>
            
            <br></br>

            <h:commandButton value ="Cadastrar" action="#{jsfCadastroClientes.cadastrarCliente()}"/>
            
            <br></br>
            <br></br>
            
            ====== Usu√°rios cadastrados ======

            <h:dataTable binding="#{jsfCadastroClientes.dataTable}" border="1"
                         value="#{jsfCadastroClientes.clientes}" var="lista">

                <h:column>
                    #{lista.codigo}
                </h:column>

                <h:column>
                    #{lista.nome}
                </h:column>
                <h:column>
                    #{lista.cidade.nome}
                </h:column>
                
                <h:column>
                    
                    <h:commandButton value ="Excluir" action="#{jsfCadastroClientes.excluirCliente()}">
                       <f:setPropertyActionListener target="#{jsfCadastroClientes.codigo}" value="#{lista.codigo}" />     
                    </h:commandButton>
                    
                </h:column>

            </h:dataTable>

        </h:form>

    </h:body>
</html>
